<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
	<section>
        <div  class = "container mt-5 pt-5">
            <div class="row justify-content-center">
				<h1 class="text-center mt-5 mb-4">New Account</h1>
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <form action="/users/add" method="post">
                                <input type="text" name="name" id="name" class="form-control my-4 py-2" placeholder = "Username"/>
                                <input type="password" name="password" id="password" class="form-control my-4 py-2" placeholder = "Password"/>
                                <div  class="text-center mt-3">
                                    <button class="btn btn-success">Register</button>
									
                                </div>
                            </form>                   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
