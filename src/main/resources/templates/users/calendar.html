<!DOCTYPE html>
<html>

<head>
    <title>Calendar</title>
    <!-- Add any necessary CSS or JavaScript files -->
</head>

<body>
    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=UTC&showNav=1&showCalendars=1&src=amdvaDAxMjNAZ21haWwuY29t&src=NTdjZWQ0Zjc0MTQ0ZjFmZTZiMjFiN2M5MWYzNjlmNWFmZmQ3ZTNiNTU4MTU5NjJjZTEzZWIxNGI3YTUwMjMzNUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4uY2FuYWRpYW4jaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23039BE5&color=%23E67C73&color=%2333B679&color=%230B8043" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>

    <h1>Calendar</h1>
    <table>
        <thead>
            <tr>
                <th>Event</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the events and display the details -->
            <tr th:each="event : ${events}">
                <td th:text="${event.summary} ? event.summary : ''"></td>
                <td th:text="${event.start.dateTime} ? event.start.dateTime : ''"></td>
                <td th:text="${event.end.dateTime} ? event.end.dateTime : ''"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
