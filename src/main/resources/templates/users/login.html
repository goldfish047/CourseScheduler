<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
	<a class="navbar-brand" href="#"><img style="width:155px; height: 80px;" th:src="@{../logo.png}"/></a> 
	<section>
        <div  class = "container mt-5 pt-5">
            <div class="row justify-content-center">
				<h1 class="text-center mt-5 mb-4">Login</h1>
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" action="/login" >
                                <input type="text" name="name" id="name" class="form-control my-4 py-2" placeholder = "Username"/>
                                <input type="password" name="password" id="password" class="form-control my-4 py-2" placeholder = "Password"/>
                                <div  class="text-center mt-3">
                                    <button class="btn btn-success">Login</button>
									
                                </div>
								<div class="text-center mt-3">
									<a href="/add">Create an account</a>
								</div>
                            </form>                   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
